<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإدارة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-login-container" id="adminLogin">
        <div class="admin-login-box">
            <h2><i class="fas fa-lock"></i> دخول المشرف احمد جمال</h2>
            <div id="adminLoginError" class="error-message hidden"></div>
            <div class="form-group">
                <label for="adminPassword"><i class="fas fa-key"></i> كلمة المرور</label>
                <input type="password" id="adminPassword" class="form-input" placeholder="أدخل كلمة المرور" required>
            </div>
            <button class="btn btn-primary btn-block" onclick="checkAdminPassword()">
                <i class="fas fa-sign-in-alt"></i> دخول
            </button>
        </div>
    </div>

    <div class="admin-dashboard hidden" id="adminDashboard">
        <header class="admin-header">
            <div class="header-content">
                <h1><i class="fas fa-cut"></i>الاداره</h1>
                <div class="admin-actions">
                    <button class="btn btn-icon" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="btn btn-warning" onclick="showChangePasswordForm()">
                        <i class="fas fa-key"></i> تغيير كلمة المرور
                    </button>
                </div>
            </div>
        </header>

        <main class="admin-content">
            <div class="admin-filters">
                <div class="search-container">
                    <input type="text" id="providerSearch" placeholder="ابحث بالاسم، رقم الهاتف أو المدينة...">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="filter-group">
                    <select id="statusFilter">
                        <option value="all">جميع الحالات</option>
                        <option value="active">نشط</option>
                        <option value="verified">موثق</option>
                        <option value="banned">محظور</option>
                    </select>
                    <select id="cityFilter">
                        <option value="all">جميع المدن</option>
                    </select>
                </div>
            </div>

            <div class="providers-list">
                <h2><i class="fas fa-list"></i> مقدمي الخدمات</h2>
                <div class="providers-grid" id="providersGrid">
                    <div class="loading">جارٍ تحميل مقدمي الخدمات...</div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal hidden" id="changePasswordModal">
        <div class="modal-content">
            <h3><i class="fas fa-key"></i> تغيير كلمة المرور</h3>
            <div id="changePasswordError" class="error-message hidden"></div>
            <div class="form-group">
                <label for="currentPassword"><i class="fas fa-lock"></i> كلمة المرور الحالية</label>
                <input type="password" id="currentPassword" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="newPassword"><i class="fas fa-key"></i> كلمة المرور الجديدة</label>
                <input type="password" id="newPassword" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="confirmNewPassword"><i class="fas fa-key"></i> تأكيد كلمة المرور الجديدة</label>
                <input type="password" id="confirmNewPassword" class="form-input" required>
            </div>
            <div class="modal-actions">
                <button class="btn btn-primary" onclick="changeAdminPassword()">حفظ</button>
                <button class="btn btn-outline" onclick="hideChangePasswordForm()">إلغاء</button>
            </div>
        </div>
    </div>

    <script src="providers.js" type="module"></script>
</body>
</html>
