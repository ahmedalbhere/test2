<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كافيه أونلاين</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>مرحبًا بك في الكافيه</h1>

  <div id="table-input" class="card">
    <label>ادخل رقم الطاولة:</label>
    <input type="number" id="tableNumber">
    <button onclick="enterTable()">دخول</button>
  </div>

  <div id="menu">
    <h2>المنيو</h2>
    <div id="menu-items"></div>
    <button onclick="submitOrder()">إرسال الطلب</button>
  </div>

  <div id="order-summary" class="card">
    <h3>تم إرسال الطلب، شكراً لك!</h3>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
