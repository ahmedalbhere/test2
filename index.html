<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سكن جامعي بني سويف - تواصل الملاك مع الطلاب</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .user-type-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .user-type-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }
        
        .user-type-btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .form-section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: none;
        }
        
        .form-section.active {
            display: block;
        }
        
        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-group select, 
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            height: 120px;
            resize: vertical;
        }
        
        .btn-submit {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }
        
        .btn-submit:hover {
            background-color: #219653;
        }
        
        .options-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .option-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            background-color: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        
        .option-btn.selected {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        .listings-section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: none;
        }
        
        .listings-section.active {
            display: block;
        }
        
        .listing-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        
        .listing-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .listing-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .listing-detail {
            background-color: #e8f4fc;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .listing-price {
            font-weight: bold;
            color: #27ae60;
            font-size: 1.2rem;
        }
        
        .back-btn {
            background-color: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background-color: #7f8c8d;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: #2c3e50;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        
        @media (max-width: 768px) {
            .user-type-selection {
                flex-direction: column;
                align-items: center;
            }
            
            .user-type-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .options-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>سكن جامعي بني سويف</h1>
            <p>تواصل مباشر بين مالكي السكن والطلاب</p>
        </div>
    </header>
    
    <div class="container">
        <!-- صفحة الاختيار الرئيسية -->
        <div id="main-page" class="form-section active">
            <h2>اختر نوع المستخدم</h2>
            <div class="user-type-selection">
                <button class="user-type-btn" onclick="showOwnerForm()">مالك سكن</button>
                <button class="user-type-btn" onclick="showStudentForm()">طالب</button>
            </div>
        </div>
        
        <!-- نموذج المالك -->
        <div id="owner-form" class="form-section">
            <button class="back-btn" onclick="backToMain()">← العودة</button>
            <h2>إضافة وحدة سكنية</h2>
            <form id="ownerForm">
                <div class="form-group">
                    <label>النوع:</label>
                    <div class="options-group">
                        <div class="option-btn" onclick="selectOption(this, 'gender')">شباب</div>
                        <div class="option-btn" onclick="selectOption(this, 'gender')">بنات</div>
                    </div>
                    <input type="hidden" id="gender" name="gender" required>
                </div>
                
                <div class="form-group">
                    <label>المنطقة:</label>
                    <div class="options-group">
                        <div class="option-btn" onclick="selectOption(this, 'area')">شرق</div>
                        <div class="option-btn" onclick="selectOption(this, 'area')">غرب</div>
                    </div>
                    <input type="hidden" id="area" name="area" required>
                </div>
                
                <div class="form-group">
                    <label>نوع السكن:</label>
                    <div class="options-group">
                        <div class="option-btn" onclick="selectOption(this, 'type')">شقة</div>
                        <div class="option-btn" onclick="selectOption(this, 'type')">سرير</div>
                    </div>
                    <input type="hidden" id="type" name="type" required>
                </div>
                
                <div class="form-group">
                    <label for="details">تفاصيل الوحدة:</label>
                    <textarea id="details" name="details" placeholder="أدخل تفاصيل الوحدة السكنية..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="price">السعر (جنيه مصري/شهر):</label>
                    <input type="number" id="price" name="price" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="contact">معلومات الاتصال:</label>
                    <input type="text" id="contact" name="contact" placeholder="رقم الهاتف أو وسيلة التواصل..." required>
                </div>
                
                <button type="submit" class="btn-submit">إضافة الوحدة</button>
            </form>
        </div>
        
        <!-- نموذج الطالب -->
        <div id="student-form" class="form-section">
            <button class="back-btn" onclick="backToMain()">← العودة</button>
            <h2>البحث عن سكن</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label>النوع:</label>
                    <div class="options-group">
                        <div class="option-btn" onclick="selectOption(this, 'studentGender')">شاب</div>
                        <div class="option-btn" onclick="selectOption(this, 'studentGender')">بنت</div>
                    </div>
                    <input type="hidden" id="studentGender" name="studentGender" required>
                </div>
                
                <div class="form-group">
                    <label>المنطقة:</label>
                    <div class="options-group">
                        <div class="option-btn" onclick="selectOption(this, 'studentArea')">شرق</div>
                        <div class="option-btn" onclick="selectOption(this, 'studentArea')">غرب</div>
                    </div>
                    <input type="hidden" id="studentArea" name="studentArea" required>
                </div>
                
                <div class="form-group">
                    <label>نوع السكن:</label>
                    <div class="options-group">
                        <div class="option-btn" onclick="selectOption(this, 'studentType')">شقة</div>
                        <div class="option-btn" onclick="selectOption(this, 'studentType')">سرير</div>
                    </div>
                    <input type="hidden" id="studentType" name="studentType" required>
                </div>
                
                <button type="submit" class="btn-submit">عرض الوحدات المتاحة</button>
            </form>
        </div>
        
        <!-- قسم عرض النتائج للطالب -->
        <div id="listings-section" class="listings-section">
            <button class="back-btn" onclick="backToStudentForm()">← العودة</button>
            <h2>الوحدات المتاحة</h2>
            <div id="listings-container">
                <!-- سيتم عرض الوحدات هنا -->
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>© 2023 سكن جامعي بني سويف - جميع الحقوق محفوظة</p>
        </div>
    </footer>
    
    <script>
        // بيانات تخزين مؤقتة للوحدات السكنية
        let listings = JSON.parse(localStorage.getItem('listings')) || [];
        
        // وظائف التنقل بين الصفحات
        function showOwnerForm() {
            document.getElementById('main-page').classList.remove('active');
            document.getElementById('owner-form').classList.add('active');
        }
        
        function showStudentForm() {
            document.getElementById('main-page').classList.remove('active');
            document.getElementById('student-form').classList.add('active');
        }
        
        function backToMain() {
            document.getElementById('owner-form').classList.remove('active');
            document.getElementById('student-form').classList.remove('active');
            document.getElementById('listings-section').classList.remove('active');
            document.getElementById('main-page').classList.add('active');
        }
        
        function backToStudentForm() {
            document.getElementById('listings-section').classList.remove('active');
            document.getElementById('student-form').classList.add('active');
        }
        
        // وظيفة اختيار الخيارات
        function selectOption(element, fieldName) {
            // إزالة التحديد من جميع الأزرار في نفس المجموعة
            const parent = element.parentElement;
            const buttons = parent.querySelectorAll('.option-btn');
            buttons.forEach(btn => btn.classList.remove('selected'));
            
            // تحديد الزر المختار
            element.classList.add('selected');
            
            // تحديث الحقل المخفي
            document.getElementById(fieldName).value = element.textContent;
        }
        
        // معالجة نموذج المالك
        document.getElementById('ownerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const gender = document.getElementById('gender').value;
            const area = document.getElementById('area').value;
            const type = document.getElementById('type').value;
            const details = document.getElementById('details').value;
            const price = document.getElementById('price').value;
            const contact = document.getElementById('contact').value;
            
            if (!gender || !area || !type || !details || !price || !contact) {
                alert('يرجى ملء جميع الحقول');
                return;
            }
            
            // إنشاء كائن الوحدة السكنية
            const listing = {
                id: Date.now(),
                gender: gender,
                area: area,
                type: type,
                details: details,
                price: price,
                contact: contact,
                date: new Date().toLocaleDateString('ar-EG')
            };
            
            // إضافة الوحدة إلى القائمة
            listings.push(listing);
            
            // حفظ البيانات في localStorage
            localStorage.setItem('listings', JSON.stringify(listings));
            
            // إعادة تعيين النموذج
            this.reset();
            
            // إزالة التحديد من الأزرار
            const optionButtons = document.querySelectorAll('.option-btn');
            optionButtons.forEach(btn => btn.classList.remove('selected'));
            
            alert('تم إضافة الوحدة السكنية بنجاح!');
            backToMain();
        });
        
        // معالجة نموذج الطالب
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const gender = document.getElementById('studentGender').value;
            const area = document.getElementById('studentArea').value;
            const type = document.getElementById('studentType').value;
            
            if (!gender || !area || !type) {
                alert('يرجى اختيار جميع الخيارات');
                return;
            }
            
            // تصفية الوحدات بناءً على اختيارات الطالب
            const filteredListings = listings.filter(listing => 
                listing.gender === gender && 
                listing.area === area && 
                listing.type === type
            );
            
            // عرض النتائج
            displayListings(filteredListings);
            
            // الانتقال إلى قسم النتائج
            document.getElementById('student-form').classList.remove('active');
            document.getElementById('listings-section').classList.add('active');
        });
        
        // عرض الوحدات السكنية
        function displayListings(listingsToShow) {
            const container = document.getElementById('listings-container');
            
            if (listingsToShow.length === 0) {
                container.innerHTML = '<p>لا توجد وحدات متاحة تطابق معايير البحث</p>';
                return;
            }
            
            container.innerHTML = '';
            
            listingsToShow.forEach(listing => {
                const listingCard = document.createElement('div');
                listingCard.className = 'listing-card';
                
                listingCard.innerHTML = `
                    <h3>${listing.type} ${listing.gender}</h3>
                    <div class="listing-details">
                        <span class="listing-detail">${listing.area}</span>
                        <span class="listing-detail">${listing.gender}</span>
                        <span class="listing-detail">${listing.type}</span>
                        <span class="listing-price">${listing.price} جنيه/شهر</span>
                    </div>
                    <p>${listing.details}</p>
                    <p><strong>معلومات الاتصال:</strong> ${listing.contact}</p>
                    <p><small>تم الإضافة في: ${listing.date}</small></p>
                `;
                
                container.appendChild(listingCard);
            });
        }
    </script>
</body>
</html>
