<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة مقدمي الخدمات - طابور أونلاين</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-dashboard">
        <header class="admin-header">
            <div class="header-content">
                <h1><i class="fas fa-cut"></i> إدارة مقدمي الخدمات</h1>
                <div class="admin-actions">
                    <button class="btn btn-icon" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="btn btn-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                    </button>
                </div>
            </div>
        </header>

        <main class="admin-content">
            <div class="admin-filters">
                <div class="search-container">
                    <input type="text" id="providerSearch" placeholder="ابحث بالاسم، رقم الهاتف أو المدينة...">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="filter-group">
                    <select id="statusFilter">
                        <option value="all">جميع الحالات</option>
                        <option value="active">نشط</option>
                        <option value="verified">موثق</option>
                        <option value="banned">محظور</option>
                    </select>
                    <select id="cityFilter">
                        <option value="all">جميع المدن</option>
                    </select>
                </div>
            </div>

            <div class="providers-list">
                <h2><i class="fas fa-list"></i> مقدمي الخدمات</h2>
                <div class="providers-grid" id="providersGrid">
                    <div class="loading">جارٍ تحميل مقدمي الخدمات...</div>
                </div>
            </div>
        </main>
    </div>

    <script src="providers.js" type="module"></script>
</body>
</html>
